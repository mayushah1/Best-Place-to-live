<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cell Towers</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>
<body>

<div id="map"></div>

<style>

  body {
    padding: 0px;
    margin: 0px;
  }

  #map,
  body,
  html {
    height: 100%;
  }

</style>

<script type="text/javascript">

var mapbox = 'https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW14bW9uZ29vc2UiLCJhIjoiY2poZG55dm0zMHFyeDNjbWR4cms2M2xkbCJ9.ukhO0eVdqz7qrkp5q-vx6Q'

var myMap = L.map('map', {
  center: [37.85, -122.24],
  zoom: 6
});

L.tileLayer(mapbox).addTo(myMap);

var newtry = "school_data.json"

d3.json(newtry, function(response){

  console.log(response);

  for (var i = 0; i < response.length; i++) {
    var location = response[i].location;

    if (location) {
      L.marker([location.latitude, location.longitude]).addTo(myMap);
    }
  }

});

</script>

</body>
</html>
